<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/grid.css">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/style_science.css">
    <title>Science</title>
</head>
<body>
    <header>
        <div class="heading_logo row">
            <div class="logo">
                <div class="logo_image">
                    <img src="images/seds_logo.png" alt="SEDS Logo" id="seds_logo">
                    <img src="images/vyadh_new_logo.png" alt="Team_vyadh_logo" id="vyadh_logo">
                </div>
            </div>
            <div class="heading">
                <h1>Ground Control System</h1>
                <h3>SEDS VIT PROJECT, Team Vyadh</h3>
            </div>
            <div class="navigation_buttons">
                <button id="navigation_home">Home</button>
                <button id="navigation_autonomous">Autonomous</button>
                <button id="navigation_control">Control</button>
                <button id="navigation_camera">Camera</button>
            </div>
        </div>
    </header>
    <!---------------------------------- sensor values ---------------------------------------->
    <section class="sensor_values">
        <div class="whole_sensor">
            <div class="top_three">
                <div class="PH_sensor sensor">
                    <h3>PH Sensor</h3>
                    <input type="text" id="PH_sensor_value">
                </div>
                <div class="co2_sensor sensor">
                    <h3>CO2 Sensor</h3>
                    <input type="text" id="co2_sensor_value">
                </div>
                <div class="temperature sensor">
                    <h3>Temperature Sensor</h3>
                    <input type="text" id="temperature_sensor_value">
                </div>
            </div>
            <div class="bottom_three">
                <div class="humidity_sensor sensor">
                    <h3>humidity Sensor</h3>
                    <input type="text" id="humidity_sensor_value">
                </div>
                <div class="fifth_sensor sensor">
                    <h3>Fifth Sensor</h3>
                    <input type="text" id="fifth_sensor_value">
                </div>
                <div class="sixth_sensor sensor">
                    <h3>Sixth Sensor</h3>
                    <input type="text" id="sixth_sensor_value">
                </div>
            </div>
        </div>
    </section>

    <!---------------------------------- Graph ---------------------------------------->
    <!-- button for graph -->

    <button id="spectrometric_graph_button" onclick="show_graph()">Spectrometric Graph</button>

    <section class="section_graph">
        <div class="graph">
            <div id="chart"></div>
        </div>
    </section>


<script src="JS/plotly.min.js"></script>
</body>
<script src="JS/script_science.js"></script>
</html>
